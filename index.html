<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telugu Swaggers</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="ui.js" defer></script>
</head>
<body>
  <header class="navbar">
    <h1 class="brand">Telugu Swaggers</h1>
    <div class="nav-actions">
      <button id="loginBtn" class="btn">Sign In</button>
      <button id="logoutBtn" class="btn" hidden>Logout</button>
      <button id="darkModeToggle" class="btn">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Add Report</h2>
      <form id="reportForm" class="form-grid">
        <input type="url" id="link" placeholder="Insta/X Link" required />
        <input type="text" id="agency" placeholder="Agency" required />
        <input type="text" id="movie" placeholder="Movie" required />
        <input type="number" id="amount" placeholder="Amount" value="1200" required />
        <select id="status" required>
          <option value="" disabled selected>Select Status</option>
          <option value="Pending">Pending</option>
          <option value="Cleared">Cleared</option>
        </select>
        <input type="date" id="date" required />
        <input type="text" id="notes" placeholder="Notes" />
        <button type="submit" class="btn">Add</button>
      </form>
    </section>

    <section class="card">
      <h2>Summary</h2>
      <div class="summary-cards">
        <div class="summary-card">
          <h3>Total Pending</h3>
          <p id="totalPending">â‚¹0</p>
        </div>
        <div class="summary-card">
          <h3>Total Cleared</h3>
          <p id="totalCleared">â‚¹0</p>
        </div>
        <div class="summary-card">
          <h3>This Month</h3>
          <p id="totalThisMonth">0</p>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Your Reports</h2>

      <div class="filter-bar">
        <input type="text" id="filterAgency" placeholder="Filter by Agency" />
        <input type="text" id="filterMovie" placeholder="Filter by Movie" />
        <select id="filterStatus">
          <option value="All">All</option>
          <option value="Pending">Pending</option>
          <option value="Cleared">Cleared</option>
        </select>
        <button id="applyFilters" class="btn">Apply</button>
        <button id="clearFilters" class="btn">Clear</button>
        <button id="exportPDF" class="btn">Export PDF</button>
      </div>

      <table id="reportTable">
        <thead>
          <tr>
            <th>Link</th>
            <th>Agency</th>
            <th>Movie</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reportBody"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
