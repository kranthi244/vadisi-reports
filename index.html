<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telugu Swaggers - Promotion Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: #222;
    }

    header h2 {
      margin: 0;
      font-size: 16px;
      color: #666;
      font-weight: 500;
    }

    .header-left {
      display: flex;
      flex-direction: column;
    }

    .header-right button {
      background: #1a73e8;
      border: none;
      padding: 10px 18px;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      padding: 40px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.08);
      padding: 25px;
    }

    .card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form button {
      width: 100%;
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    #reportsList {
      margin-top: 10px;
    }

    .report-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .report-details p {
      margin: 4px 0;
      font-size: 14px;
    }

    .report-actions button {
      margin-left: 10px;
      background: #e0e0e0;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    .report-actions .delete-btn {
      background: #e53935;
      color: #fff;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .filters input {
      width: 130px;
      padding: 6px;
      font-size: 13px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .filters button {
      padding: 7px 14px;
      background: #1a73e8;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .no-data {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <h1>Telugu Swaggers</h1>
      <h2>Promotion Dashboard</h2>
    </div>
    <div class="header-right">
      <button id="signInBtn">Sign In</button>
      <button id="signOutBtn" style="display:none;">Sign Out</button>
    </div>
  </header>

  <div class="container">
    <!-- Add Report -->
    <div class="card">
      <h3>Add Report</h3>
      <form id="reportForm">
        <input type="text" id="agency" placeholder="Agency Name" required />
        <input type="text" id="movie" placeholder="Movie Name" required />
        <input type="url" id="instagramLink" placeholder="Instagram Link" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="status" required>
          <option value="">Select Status</option>
          <option value="Pending">Pending</option>
          <option value="Paid">Paid</option>
        </select>
        <label>Date Posted</label>
        <input type="date" id="datePosted" required />
        <button type="submit">Add Report</button>
      </form>
    </div>

    <!-- Reports Section -->
    <div class="card">
      <h3>Your Reports</h3>
      <div class="filters">
        <div>
          <label>From: </label>
          <input type="date" id="dateFrom" />
          <label>To: </label>
          <input type="date" id="dateTo" />
        </div>
        <button id="exportPDF">Export PDF</button>
      </div>
      <div id="reportsList"></div>
    </div>
  </div>

  <script src="ui_v2.js"></script>
</body>
</html>
