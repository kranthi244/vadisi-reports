<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vadisi Reports</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Vadisi Reports</h1>
    <div class="auth-buttons">
      <button id="loginBtn">Sign In</button>
      <button id="logoutBtn" hidden>Logout</button>
    </div>
  </header>

  <main>
    <!-- Add Report Section -->
    <section id="addReport">
      <h2>Add Report</h2>
      <form id="reportForm">
        <input type="url" id="link" placeholder="Instagram Link" required>
        <input type="text" id="agency" placeholder="Agency" required>
        <input type="text" id="movie" placeholder="Movie" required>
        <input type="number" id="amount" placeholder="Amount" required>

        <select id="status" required>
          <option value="">Select Status</option>
          <option value="Pending">Pending</option>
          <option value="Cleared">Cleared</option>
        </select>

        <input type="date" id="date" required>
        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Filter Section -->
    <section id="filters">
      <h2>Filter Reports</h2>
      <div class="filter-row">
        <input type="text" id="filterAgency" placeholder="Filter by agency">
        <input type="text" id="filterMovie" placeholder="Filter by movie">

        <select id="filterStatus">
          <option value="">All Status</option>
          <option value="Pending">Pending</option>
          <option value="Cleared">Cleared</option>
        </select>

        <input type="date" id="fromDate">
        <input type="date" id="toDate">

        <button id="applyFilters">Apply</button>
        <button id="clearFilters">Clear</button>
        <button id="exportCSV">Export CSV</button>
      </div>
    </section>

    <!-- Report Table -->
    <section id="reportTable">
      <h2>Reports</h2>
      <table>
        <thead>
          <tr>
            <th>Link</th>
            <th>Agency</th>
            <th>Movie</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="reportBody">
          <!-- Data rows will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
