<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telugu Swaggers â€” Reports</title>
  <link rel="icon" href="https://www.gstatic.com/images/icons/material/system/1x/assignment_black_24dp.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      background: #f5f7fa;
      font-family: "Inter", sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    h2 {
      font-weight: 600;
    }
    #reminderBox {
      display: none;
      color: #d63333;
      background: #ffe6e6;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2>Telugu Swaggers</h2>
        <p class="text-muted m-0">Promotions & Payments Dashboard</p>
      </div>
      <div>
        <span id="user-email" class="text-muted me-3">Not signed in</span>
        <button class="btn btn-outline-dark btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- Add Report Form -->
    <div class="card p-4 mb-4">
      <h5 class="mb-3">Add Report</h5>
      <form id="reportForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="instagramLink" class="form-control" placeholder="Insta/X Link" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="agency" class="form-control" placeholder="Agency" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="movie" class="form-control" placeholder="Movie" required />
        </div>
        <div class="col-md-2">
          <input type="number" id="amount" class="form-control" placeholder="Amount" required />
        </div>
        <div class="col-md-2">
          <select id="paymentStatus" class="form-select">
            <option value="Pending">Pending</option>
            <option value="Cleared">Cleared</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="date" id="datePosted" class="form-control" />
        </div>
        <div class="col-md-3">
          <input type="date" id="reminderDate" class="form-control" placeholder="Reminder (optional)" />
        </div>
        <div class="col-md-12">
          <textarea id="notes" class="form-control" placeholder="Notes (optional)"></textarea>
        </div>
        <div class="col-md-12 text-end">
          <button type="submit" class="btn btn-warning">Add</button>
          <button type="reset" class="btn btn-light">Clear</button>
          <button type="button" id="exportPdf" class="btn btn-outline-dark">Export PDF</button>
        </div>
      </form>
    </div>

    <!-- Reminders -->
    <div id="reminderBox"></div>

    <!-- Reports Table -->
    <div class="card p-4">
      <h5 class="mb-3">Your Reports</h5>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Agency</th>
              <th>Movie</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Link</th>
              <th>Reminder</th>
            </tr>
          </thead>
          <tbody id="reportTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS Logic -->
  <script src="ui_v2.js"></script>
  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => location.reload());
    });
  </script>
</body>
</html>
