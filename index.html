<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telugu Swaggers</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="ui.js" defer></script>
</head>
<body>
  <header>
    <h1>Telugu Swaggers</h1>
    <div class="auth-buttons">
      <button id="loginBtn">Sign In</button>
      <button id="logoutBtn" hidden>Logout</button>
      <button id="darkModeToggle">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <section id="addReport">
      <h2>Add Report</h2>
      <form id="reportForm">
        <input type="url" id="link" placeholder="Insta/X Link" required />
        <input type="text" id="agency" placeholder="Agency" required />
        <input type="text" id="movie" placeholder="Movie" required />
        <input type="number" id="amount" placeholder="Amount" value="1200" required />
        <select id="status" required>
          <option value="Pending">Pending</option>
          <option value="Cleared">Cleared</option>
        </select>
        <input type="date" id="date" required />
        <input type="text" id="notes" placeholder="Notes" />
        <button type="submit">Add</button>
      </form>
    </section>

    <section id="summary">
      <h2>Summary</h2>
      <div class="cards">
        <div class="card"><h3>Total Pending</h3><p id="totalPending">â‚¹0</p></div>
        <div class="card"><h3>Total Cleared</h3><p id="totalCleared">â‚¹0</p></div>
        <div class="card"><h3>This Month</h3><p id="totalThisMonth">0</p></div>
      </div>
    </section>

    <section id="reportSection">
      <h2>Your Reports</h2>

      <div class="filters">
        <input type="text" id="filterAgency" placeholder="Filter by Agency" />
        <input type="text" id="filterMovie" placeholder="Filter by Movie" />
        <select id="filterStatus">
          <option value="All">All</option>
          <option value="Pending">Pending</option>
          <option value="Cleared">Cleared</option>
        </select>
        <button id="applyFilters">Apply</button>
        <button id="clearFilters">Clear</button>
        <button id="exportPDF">Export PDF</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Link</th>
            <th>Agency</th>
            <th>Movie</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="reportBody"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
