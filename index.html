<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telugu Swaggers Reports</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header>
    <h1>ðŸŽ¬ Telugu Swaggers Reports</h1>
    <div class="auth-buttons">
      <button id="loginBtn">Sign in with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <button id="themeToggle">ðŸŒ“</button>
    </div>
  </header>

  <section class="summary">
    <div class="card">
      <h3>Total Pending</h3>
      <p id="totalPending">â‚¹0</p>
    </div>
    <div class="card">
      <h3>Total Cleared</h3>
      <p id="totalCleared">â‚¹0</p>
    </div>
    <div class="card">
      <h3>Total Entries</h3>
      <p id="totalEntries">0</p>
    </div>
  </section>

  <section class="form-section">
    <h2>Add Report</h2>
    <form id="reportForm">
      <input type="text" id="link" placeholder="Instagram Post Link" required />
      <input type="text" id="agency" placeholder="Agency Name" required />
      <input type="text" id="movie" placeholder="Movie Name" required />
      <input type="number" id="amount" placeholder="Amount (default 1200)" value="1200" />
      <select id="status" required>
        <option value="Pending">Pending</option>
        <option value="Cleared">Cleared</option>
      </select>
      <input type="date" id="date" />
      <input type="text" id="notes" placeholder="Notes (optional)" />
      <button type="submit">Add Report</button>
    </form>
  </section>

  <section class="table-section">
    <h2>Reports</h2>
    <div class="table-controls">
      <button id="exportPDF">Export PDF</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Link</th>
          <th>Agency</th>
          <th>Movie</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
          <th>Notes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>
  </section>

  <footer>
    <p>Â© Telugu Swaggers | Personal Dashboard</p>
  </footer>

  <script src="ui.js"></script>
</body>
</html>
