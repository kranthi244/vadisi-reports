<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telugu Swaggers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Telugu Swaggers</h1>
    <div class="auth-buttons">
      <button id="loginBtn">Sign In</button>
      <button id="logoutBtn" hidden>Logout</button>
    </div>
  </header>

  <main>
    <section id="addReport">
      <h2>Add Report</h2>
      <form id="reportForm">
        <input type="url" id="link" placeholder="Insta/X Link" required>
        <input type="text" id="agency" placeholder="Agency" required>
        <input type="text" id="movie" placeholder="Movie" required>
        <input type="number" id="amount" placeholder="Amount" value="1200" required>
        <select id="status" required>
          <option value="">Select Status</option>
          <option value="Pending">Pending</option>
          <option value="Cleared">Cleared</option>
        </select>
        <input type="date" id="date">
        <textarea id="notes" placeholder="Notes (optional)"></textarea>
        <button type="submit">Add</button>
      </form>
    </section>

    <section id="summary">
      <h2>Summary</h2>
      <div class="summary-cards">
        <div class="card" id="totalPending">Total Pending: ₹0</div>
        <div class="card" id="totalCleared">Total Cleared: ₹0</div>
        <div class="card" id="totalEntries">Total Entries: 0</div>
      </div>
    </section>

    <section id="reportTable">
      <h2>Your Reports</h2>
      <table>
        <thead>
          <tr>
            <th>Link</th>
            <th>Agency</th>
            <th>Movie</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reportBody"></tbody>
      </table>
      <button id="exportPDF">Export PDF</button>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

</body>
