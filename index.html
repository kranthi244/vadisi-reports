<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vadisi Reports</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vadisi Reports</h1>
    <div class="auth-buttons">
      <button id="loginBtn">Sign In</button>
      <button id="logoutBtn" hidden>Logout</button>
    </div>
  </header>

  <main>
    <section id="addReport" class="card">
      <h2>Add Report</h2>
      <form id="reportForm">
        <input type="url" id="link" placeholder="Instagram Link" required>
        <input type="text" id="agency" placeholder="Agency" required>
        <input type="text" id="movie" placeholder="Movie" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="status" required>
          <option value="">Select Status</option>
          <option value="Pending">Pending</option>
          <option value="Cleared">Cleared</option>
        </select>
        <input type="date" id="date">
        <button type="submit">Add</button>
      </form>
    </section>

    <section id="filters" class="card">
      <h2>Filters & Actions</h2>
      <div class="filter-group">
        <input type="text" id="filterAgency" placeholder="Filter by Agency">
        <input type="text" id="filterMovie" placeholder="Filter by Movie">
        <select id="filterStatus">
          <option value="All">All Status</option>
          <option value="Pending">Pending</option>
          <option value="Cleared">Cleared</option>
        </select>
        <input type="date" id="fromDate">
        <input type="date" id="toDate">
        <button id="applyFilters">Apply</button>
        <button id="clearFilters">Clear</button>
        <button id="exportCSV">Export CSV</button>
      </div>
    </section>

    <section id="reportTable" class="card">
      <table>
        <thead>
          <tr>
            <th>Link</th>
            <th>Agency</th>
            <th>Movie</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reportBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

</body>
