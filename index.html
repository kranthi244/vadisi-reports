<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vadisi Reports</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Vadisi Reports</h1>
    <button id="loginBtn">Sign In</button>
    <button id="logoutBtn" hidden>Logout</button>
  </header>

  <section id="addReport">
    <h2>Add Report</h2>
    <form id="reportForm">
      <input type="url" id="link" placeholder="Instagram Link" required />
      <input type="text" id="agency" placeholder="Agency" required />
      <input type="text" id="movie" placeholder="Movie" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="status" required>
        <option value="">Select Status</option>
        <option value="Pending">Pending</option>
        <option value="Cleared">Cleared</option>
      </select>
      <input type="date" id="date" />
      <button type="submit">Add</button>
    </form>
  </section>

  <section id="reportTable">
    <h2>Your Reports</h2>
    <table>
      <thead>
        <tr>
          <th>Link</th>
          <th>Agency</th>
          <th>Movie</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>
  </section>
</body>
</html>
